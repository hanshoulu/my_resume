    var pixelRatio = 1 / window.devicePixelRatio;   //还原设备的真实分辨率；

    html.style.fontSize=pageWidth/10+"px";

  <!-- Swiper JS -->

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
      } 
    }
    });
    //animate
  //   var mySwiper = new Swiper ('.swiper-container', {
  
  // }) 
  </script>
  <script>
    var i=0;
    var oPs=document.getElementById('ps');
    var oHl=document.getElementById('hl');
    var oCss=document.getElementById('css');
    var oJs=document.getElementById('js');
    var oJq=document.getElementById('jq');
    function ju(){
      if(i<=75){
        i++;
        y=i+12;
        m=i+10;
        n=i+8;
        j=i+6;
        oPs.style.width=i*0.7+'vw';
        oHl.style.width=i*0.89+'vw';
        oCss.style.width=i*0.85+'vw';
        oJq.style.width=i*0.8+'vw';
        oJs.style.width=i*0.83+'vw';
        oPs.innerHTML=i+'%';
        oHl.innerHTML=y+'%';
        oCss.innerHTML=m+'%';
        oJs.innerHTML=n+'%';
        oJq.innerHTML=j+'%';

      }
    }
    setInterval(ju,50)
  </script>
  <script src="js/jquery.min.js"></script>
  <script>
    $(function(){
      $('.back').hide();
      $('.lun>img').click(function(){
      $('.lun>img').not($(this)).hide();
      $(this).css({
        'width':'80vw',
        'height':'80vh',
        'left':'10%',
        'top':'-14%'
        })
        $('.back').show()
    })
    $('.back').click(function(){
      $('.lun>img').not($(this)).show();
      $('.lun>img').css({
        'width':'',
        'height':'',
        'left':'',
        'top':''
      }) 
      $('.back').hide();
    })
    })
   
  </script>

 <script>
 	  function play_music(){  
        if ($('#mc_play').hasClass('on')){  
            $('#mc_play audio').get(0).pause();  
            $('#mc_play').attr('class','stop');  
        }else{  
            $('#mc_play audio').get(0).play();  
            $('#mc_play').attr('class','on');  
        }  
        $('#music_play_filter').hide();  
        event.stopPropagation(); //阻止冒泡  
    }
